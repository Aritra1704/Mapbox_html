<!-- https://docs.mapbox.com/mapbox-gl-js/example/wms/ -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Add a WMS source</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.1/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoiYXJpdHJhMTcwNCIsImEiOiJjanVxa3RpcTkweG1wNDRzanFvdjAwd3I5In0.xX_4RYRxnGiucfGJpYtDlQ";
      var map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/mapbox/light-v10",
        zoom: 8,
        // center: [83.76653401161875, 18.594885721365845] //[77.23146715267998, 28.599958529400887]
        center: [77.23146715267998, 28.599958529400887] // Delhi
      });

      map.on("load", function() {
        map.addLayer(
          {
            id: "wms-test-layer",
            type: "raster",
            source: {
              type: "raster",
              tiles: [
                //   'https://img.nj.gov/imagerywms/Natural2015?bbox={bbox-epsg-3857}&format=image/png&service=WMS&version=1.1.1&request=GetMap&srs=EPSG:3857&transparent=true&width=256&height=256&layers=Natural2015'
                // "https://gis.ndmc.gov.in/arcgis/rest/services/NDMC/Satellite_Imagery/MapServer/export?" +
                // "dpi=96"+
                // "&transparent=true"+
                // "&format=png32"+
                // "&layers=show:0"+
                // "&bboxSR=102100"+
                // "&imageSR=102100"+
                // "&size=518,588"+
                // "&f=image"
                // "https://gis.ndmc.gov.in/arcgis/rest/services/NDMC/Satellite_Imagery/MapServer/export?dpi=96&transparent=true&format=png32&layers=show:0&bboxSR=102100&imageSR=102100&&size=518,588&f=image&bbox=8585331.671046391,3319615.3610256063,8603646.801002916,3330652.1657225345"

                "https://gis.ndmc.gov.in/arcgis/rest/services/NDMC/Satellite_Imagery/MapServer/export?dpi=96&transparent=true&format=png32&layers=show%3A0&bbox={bbox-epsg-3857}&bboxSR=EPSG:3857&imageSR=EPSG:3857&size=256,256&f=image"
                // "https://gis.ndmc.gov.in/arcgis/rest/services/NDMC/Satellite_Imagery/MapServer/export?dpi=96&transparent=true&format=png32&layers=show:0&bbox=8586096.228650564%2C3319615.3610256063%2C8602882.243398743%2C3330652.1657225345&bboxSR=102100&imageSR=102100&size=800%2C526&f=image"

                // "http://45.114.245.254/erdas-iws/ogc/wms?srs=EPSG:3857&layers=Worldview_palakonda.ecw&request=GetMap&version=1.1.1&width=256&height=256&format=image/png&service=WMS&styles=default&bbox={bbox-epsg-3857}"
              ],

              tileSize: 256
            },
            paint: {}
          },
          "aeroway-line"
        );
      });
    </script>
  </body>
</html>
